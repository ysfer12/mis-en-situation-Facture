<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot {
            font-weight: bold;
        }
        .add-button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Facture</h1>
    <button class="add-button" onclick="addNewItem()">Ajouter un item</button>
    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantité</th>
                <th>Prix Unitaire (€)</th>
                <th>Total (€)</th>
            </tr>
        </thead>
        <tbody id="table-body">

                <td><input type="number" value="10" onchange="updateItemTotal()" class="unitPrice" min="0" step="0.01"></td>
                <td class="itemTotal"  id="item-t"></td>
            </tr> -->

                <td>Article 2</td>
                <td><input type="number" value="2" class="quantity" min="0"></td>
                <td><input type="number" value="15" class="unitPrice" min="0" step="0.01"></td>
                <td class="itemTotal">30.00</td>
            </tr>

                <td><input type="number" value="3" class="quantity" min="0"></td>
                <td><input type="number" value="7.5" class="unitPrice" min="0" step="0.01"></td>
                <td class="itemTotal">22.50</td>
            </tr> -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Facture</td>
                <td id="invoiceTotal" onchange="updateInvoiceTotal()" >0.00</td>
            </tr>
        </tfoot>
    </table>
   
    <form class="form justify-content-center border border-primary mt-5 p-5 rounded" style="display: none;border-radius: 25%; " id="form" >
        
        <div class="form-group mt-3" style="display: none;">
            <label for="quantity">nom item</label>
            <input type="number" class="form-control" id="itemName" placeholder="itemName">
            </div>
        <div class="form-group mt-3">
        <label for="quantity">quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="quantity">
        </div>
        <div class="form-group mt-3">
            <label for="price">price</label>
            <input type="number" class="form-control" id="price" placeholder="price">
        </div>
        
       
        <button type="submit" class="btn btn-primary mt-3">Ajouter</button>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
